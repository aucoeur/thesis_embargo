<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Caltech Library Thesis Embargo</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h4>Generate Form</h4>
        </div>
        <form id="parseForm">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="parseField" class="materialize-textarea"></textarea>
                    <label for="parseField">Paste data to parse</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Parse</button>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        document.getElementById('parseForm').addEventListener('submit', function onSubmit(e) {
            e.preventDefault(); // prevents page reloading
            let data = document.getElementById('parseField').value

            const button = document.querySelector('button');
            button.classList.add("disabled")
            // alert(`Entered: ${JSON.stringify(data)}`)

            google.script.run.withSuccessHandler(function (text) {
                M.toast({ html: text });
                button.classList.remove("disabled")
            }).parseData(data);
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
