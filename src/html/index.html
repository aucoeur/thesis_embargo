<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Caltech Library Thesis Embargo</title>
</head>

<body>
    <div class="section">
        <div class="container">
            <ul class="tabs tabs-fixed-width">
                <li class="tab col s3">
                    <a class="active" href="#requests">Requests</a>
                </li>
                <li class="tab col s3">
                    <a href="#decisions">Decisions</a>
                </li>
            </ul>
        </div>

        <div id="requests" class="col s12">
            <div class="container">
                <div class="card">
                    <div class="card-content">
                        <h4>Add Request to Sheet</h4>

                        <div class="row">
                            <div class="col s12">
                                <form id="parseForm">
                                    <div class="section">
                                        <button class="btn waves-effect waves-light" type="submit"
                                            name="action">Parse</button>
                                    </div>

                                    <div class="section switch">
                                        <h6>
                                            <i class="chevron_right"></i> Requesting Abstract Embargo?
                                        </h6>

                                        <label>
                                            No
                                            <input type="checkbox">
                                            <span class="lever"></span>
                                            Yes
                                        </label>
                                    </div>
                                    <div class="section">
                                        <div class="input-field">
                                            <textarea id="parseField" class="materialize-textarea"></textarea>
                                            <label for="parseField">Paste data to parse</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="decisions" class="col s12">
            <div class="container">
                <div class="card">
                    <div class="card-content">
                        <h4>Generate Approval Form</h4>

                        <div class="row">
                            <div class="col s12">
                                <form id="approvalForm">
                                    <div class="section">
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Generate PDF</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Init materialize tabs
        let tabs = document.querySelectorAll('.tabs')
        for (let i = 0; i < tabs.length; i += 1) {
            M.Tabs.init(tabs[i]);
        };
    </script>
    <script>
        // Parse and submit embargo request data
        document.getElementById('parseForm').addEventListener('submit', function onSubmit(e) {
            e.preventDefault(); // prevents page reloading
            let data = document.getElementById('parseField').value

            const button = document.querySelector('button');
            button.classList.add("disabled")
            // alert(`Entered: ${JSON.stringify(data)}`)

            google.script.run.withSuccessHandler(function (text) {
                M.toast({
                    html: text
                });
                button.classList.remove("disabled")
            }).parseData(data);
        });
    </script>

</body>

</html>
